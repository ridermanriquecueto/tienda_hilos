{% extends 'base.html' %}

{% block title %}Actualizar Producto{% endblock %}

{% block content %}
    {% if messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="mensaje-alerta">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}

    <div class="container mt-5">
        <h1 class="text-center">Actualizar Producto</h1>
        <form method="post" class="mx-auto" style="max-width: 400px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
            <a href="{% url 'listar_productos' %}" class="btn btn-secondary btn-block">Cancelar</a>
        </form>
    </div>
{% endblock %}
