{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a La Casa de Hilos</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Fondo animado en verde */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #080808, #3b3d3b, #20dd07ec); /* Degradado verde */
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            top: 0;
            left: 0;
            z-index: -2;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            opacity: 0;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            animation: colorChange 3s infinite alternate;
        }

        .frase {
            font-size: 1.5em;
            margin-bottom: 20px;
            opacity: 1;
            animation: slideUp 1.5s ease-in-out forwards;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #e64521;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            animation: fadeIn 2s ease-in-out;
        }

        a:hover {
            background-color: #918381;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes colorChange {
            0% { color: #033006; } /* Verde oscuro */
            50% { color: #53b958; } /* Verde claro */
            100% { color: #c8e6c9; } /* Verde muy claro */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div id="particles-js"></div>
    <img src="{% static 'images/log.png' %}" alt="Hilos & Repuestos de Confección" class="logo">
    <div class="container">
        <h1>¡Bienvenido a La Casa de Hilos!</h1>
        <p class="frase">"Cada hilo entrelaza sueños, historias y creatividad. ¡Descubre lo que puedes tejer hoy!"</p>
        <a href="{% url 'inicio' %}">Ver Productos</a>
    </div>

    <script>
    particlesJS("particles-js", {
    "particles": {
        "number": {
            "value": 80,
            "density": {
                "enable": true,
                "value_area": 800
            }
        },
        "color": {
            "value": "#ffffff"
        },
        "shape": {
            "type": "image",
            "image": {
                "src": "{% static 'images/hilo.png' %}",
                "width": 50,
                "height": 50
            }
        },
        "opacity": {
            "value": 0.5,
            "random": false
        },
        "size": {
            "value": 3,
            "random": true
        },
        "move": {
            "enable": true,
            "speed": 3,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false
        }
    },
    "interactivity": {
        "detect_on": "canvas",
        "events": {
            "onhover": {
                "enable": true,
                "mode": "repulse"
            }
        },
        "modes": {
            "repulse": {
                "distance": 100,
                "duration": 0.4
            }
        }
    }
});


        gsap.to(".logo", { opacity: 1, y: 20, duration: 1.5, ease: "power2.out" });
        gsap.from(".container h1", { y: -50, opacity: 0, duration: 1.5, ease: "power2.out" });
        gsap.to(".frase", { opacity: 1, duration: 2, delay: 1 });
    </script>
</body>
</html>
